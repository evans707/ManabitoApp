version: '3.8'

services:
  backend:
    build: ./backend
    command: uvicorn backend.asgi:application --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - redis

  nginx:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  worker:
    build: ./backend
    command: celery -A backend worker -l info --max-tasks-per-child=1
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - redis

  redis:
    image: redis:6.2.6-alpine
    restart: always